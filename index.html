<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Video Player</title>
    <link rel="stylesheet" href="mask/video-js.css" type="text/css" media="screen" title="Video JS">
  </head>
  <body>
   <div id="room">
    <div class="video-js-box">
      <video id="video" class="video-js" id="video" width="640" height="264" controls="controls" preload="auto" poster="http://video-js.zencoder.com/oceans-clip.png">
        <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
        <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm; codecs="vp8, vorbis"' />
        <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg; codecs="theora, vorbis"' />
        <object id="flash_fallback_1" class="vjs-flash-fallback" width="640" height="264" type="application/x-shockwave-flash"
          data="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf">
          <param name="movie" value="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf" />
          <param name="allowfullscreen" value="true" />
          <param name="flashvars" value='config={"playlist":["http://video-js.zencoder.com/oceans-clip.png", {"url": "http://video-js.zencoder.com/oceans-clip.mp4","autoPlay":false,"autoBuffering":true}]}' />
          <img src="http://video-js.zencoder.com/oceans-clip.png" width="640" height="264" alt="Poster Image" title="No video playback capabilities." />
        </object>
      </video>
      <p class="vjs-no-video"><strong>Download Video:</strong>
        <a href="http://video-js.zencoder.com/oceans-clip.mp4">MP4</a>,
        <a href="http://video-js.zencoder.com/oceans-clip.webm">WebM</a>,
        <a href="http://video-js.zencoder.com/oceans-clip.ogv">Ogg</a><br>
        <a href="http://videojs.com">HTML5 Video Player</a> by VideoJS
      </p>
    </div>
    <p id="bufferText" style="color:white;"></p>
  </div>

  <script src="js/silence.js"></script>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="mask/video.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/popcorn.js"></script>
  <script src="js/popcorn.code.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
